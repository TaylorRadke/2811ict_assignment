<div id="login">
    <H1 style="color: white">Login</H1>
    <p style="background-color: firebrick;color: white" *ngIf="loginFail">Sorry, that login did not work, please try again</p>
    <input type="text" [(ngModel)]="username" placeholder="username"><br><br>
    <input type="text" [(ngModel)]="password" placeholder="password"><br><br>
    <button (click)="login()">Login</button><br>
</div>
