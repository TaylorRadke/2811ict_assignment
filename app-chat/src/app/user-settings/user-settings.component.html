 <div style="display:grid;">
  <div>
    <h4>Modify Permissions</h4>

    <p >User:</p><select [(ngModel)]="userSelected" class="selection">
        <option *ngFor="let user of users" [value]="user">{{user}}</option>
    </select><br> 
    <p>Permissions:</p><select [(ngModel)]="permissionSelected" class="selection">
        <option *ngFor='let permission of userPermissions' [value]="permission">{{permission}}</option>
        </select><br>
    <button *ngIf="userSelected && permissionSelected"  (click)="changeUserPermissions()">Confirm</button>
  </div>
  <div>
    <h4>Create user</h4>
    <input type="text" [(ngModel)]="newUsername" placeholder="username"><br><br>
    <input type='text' [(ngModel)]="newUserPassword" placeholder="password">&nbsp;&nbsp;
    <button *ngIf="newUsername && newUserPassword" (click)="createUser()">Confirm</button>
  </div>
  <div *ngIf="superUser">
    <br><h4>Delete user</h4> 
    <p>User:</p>
    <select [(ngModel)]="userDelete">
      <option *ngFor="let user of users" [value]='user'>{{user}}</option>
    </select> &nbsp;<button (click)="deleteUser()">Confirm</button>
  </div>
</div>
